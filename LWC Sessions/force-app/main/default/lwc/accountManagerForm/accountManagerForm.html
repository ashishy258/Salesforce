<template>
    <lightning-card title="Account Manager">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="Create Record">
                    <lightning-record-edit-form object-api-name="Account" onsuccess={handleSuccess}>
                      <p><lightning-input-field field-name="Name"></lightning-input-field></p>
                      <p><lightning-input-field field-name="Phone"></lightning-input-field></p>
                      <p> <lightning-input-field field-name="Website"></lightning-input-field></p>
                        <lightning-button type="submit" label="Create"></lightning-button>
                    </lightning-record-edit-form>

                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="View Record">
                    <lightning-record-view-form record-id={recordId} object-api-name="Account">
                      <p><lightning-output-field field-name="Name"></lightning-output-field></p>
                      <p><lightning-output-field field-name="Phone"></lightning-output-field></p>
                      <p> <lightning-output-field field-name="Website"></lightning-output-field></p>
                    
                    </lightning-record-view-form>
                    
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
    
</template>
