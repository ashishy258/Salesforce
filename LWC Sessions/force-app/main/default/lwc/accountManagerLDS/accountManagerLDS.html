<template>
    <lightning-card title="Account Page">
        <lightning-layout >
            <lightning-layout-item size="6" padding="around-small">
                <lightning-input label="Name" onchange={changeAccountNameHandler}></lightning-input>
                <lightning-input label="Phone" type="phone" onchange={changeAccountPhoneHandler}></lightning-input>
                <lightning-input label="website" onchange={changeAccountWebsiteHandler}></lightning-input>
                <lightning-button label="Create" onclick={createAccount}></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="Show Account Record" >
                    <lightning-formatted-text value={retAccountName}></lightning-formatted-text>
                    <lightning-formatted-phone value={retAccountPhone}></lightning-formatted-phone>
                    <lightning-formatted-url value={retAccountWebsite}></lightning-formatted-url>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
