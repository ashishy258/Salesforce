<template>
    <lightning-card title="Hello World LWC" >
        <lightning-input type="checkbox" label="Direct" onchange={handleChange}></lightning-input>
        <lightning-input label="First" disabled={showOpp} value={a} ></lightning-input>
        <template if:true={show}>
            <lightning-input label="Greeting" value={a} ></lightning-input>
        </template>
        <template if:false={show}>
            <lightning-input label="Greeting" disabled value={a} ></lightning-input>
        </template>
        
    </lightning-card>
</template>
