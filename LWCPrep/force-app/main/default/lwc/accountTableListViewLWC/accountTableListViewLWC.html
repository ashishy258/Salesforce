<template>
    <lightning-card>
        <div class="slds-var-p-around_medium">
            <lightning-layout>
                <lightning-layout-item size="3" alignment-bump="left" padding="around-small">
                    <lightning-input name="enter-search" placeholder="Search..." value={inputValue} onkeyup={handleSearchChange} type="search">
                    </lightning-input>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-datatable
                key-field="Id"
                data={filteredData}
                columns={columns}
                show-row-number-column
                hide-checkbox-column="true"
                onsave={handleSave}
                draft-values={draftValues}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
