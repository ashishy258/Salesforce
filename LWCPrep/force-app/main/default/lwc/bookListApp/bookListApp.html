<template>
    <lightning-card title="Learning fetch API">
        <div class="slds-var-p-around_medium">
            <div>
                <lightning-input class=slds-var-p-bottom_medium type="search" label="Search" value={query} onkeypress={handleSearch}></lightning-input>
            </div>
            
            <div class="loader">
                <template if:true={isLoading}>
                    <div class="exampleHolder">
                        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                    </div>
                </template>
                <template if:false={isLoading}>
                    <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                        <lightning-layout multiple-rows>
                            <template if:true={isData} for:each={finalItems} for:item="item">
                                <lightning-layout-item key={item.id} size="3" padding="around-small">
                                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                                        <img src={item.volumeInfo.imageLinks.thumbnail} alt={item.volumeInfo.title} width="100" height="250">
                                        <br/>
                                        <div class="slds-p-around_medium slds-text-heading_small"><strong>{item.volumeInfo.title}</strong></div>   
                                    </div>
                                </lightning-layout-item>
                            </template>
                        </lightning-layout>
                    </div> 
                </template>
            </div>
        </div>
    </lightning-card>
    
</template>
