<template>
    <lightning-card>
        <div>
            <template if:true={cars}>
                <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                    <lightning-layout horizontal-align="center" multiple-rows>
                        <template for:each={cars} for:item="car">
                            <lightning-layout-item key={car.Id}  size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
                                <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                                    <c-car-tile car={car} onselected={handleCarSelection}></c-car-tile>
                                </div>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </div>
            </template>
            <template if:false={cars}>
                ERROR!!
            </template>
        </div>
    </lightning-card>
</template>
