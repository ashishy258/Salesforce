<template>
    <lightning-card title='Covid confirmed cases' icon-name="utility:chart">
        <div style="text-align: right; margin-right: 20px">
            <lightning-button label="Insert Records" variant="brand" title="Non-primary action" onclick={handleClick}
                class="slds-m-left_x-small">
            </lightning-button>
        </div>
        <div class="slds-p-around_small slds-grid slds-grid--vertical-align-center slds-grid--align-center">
            <canvas class="lineChart" lwc:dom="manual" height="380" width="380"></canvas>
            <div if:false={isChartJsInitialized} class="slds-col--padded slds-size--1-of-1">
                <lightning-spinner alternative-text="Loading" size="medium" variant="base"></lightning-spinner>
            </div>
        </div>
    </lightning-card>
</template>
