<template>
    <lightning-card>
        <div class="slds-form-element slds-m-horizontal_x-small">
            <label class="slds-form-element__label" for="combobox-id-6" id="combobox-label-id-132">{label}</label>
            <div class="slds-form-element__control">
                <div class="slds-combobox_container">
                    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                            <button type="button" onclick={handleButtonClick}
                                class="slds-input_faux slds-combobox__input slds-has-focus slds-combobox__input-value"
                                aria-labelledby="combobox-label-id-132 combobox-id-6-selected-value"
                                id="combobox-id-6-selected-value" aria-controls="listbox-id-7" aria-expanded="true"
                                aria-haspopup="listbox">
                                <span class="slds-truncate" id="combobox-value-id-97">{valueSelected}</span>
                            </button>
                            <span
                                class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
                                <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default"
                                    aria-hidden="true">
                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                                </svg>
                            </span>
                        </div>
                        <template if:true={showDropdown}>
                            <div id="listbox-id-7" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid"
                                role="listbox">
                                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                    <template for:each={options} for:item="option">
                                        <li key={option.value} role="presentation" onclick={handleSelection} class="slds-listbox__item">
                                            <div data-key={option.value} data-name={option.label} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">  
                                                <span class="slds-media__figure slds-listbox__option-icon">  
                                                <span class="slds-icon_container">  
                                                    <lightning-icon size="x-small" icon-name={option.iconName}></lightning-icon>  
                                                </span>  
                                                </span>  
                                                <span class="slds-media__body">  
                                                <span data-key={option.value} data-name={option.label} class="slds-listbox__option slds-listbox__option-text_entity">{option.label} </span>  
                                                </span>  
                                            </div> 
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
