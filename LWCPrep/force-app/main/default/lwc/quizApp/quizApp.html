<template>
    <lightning-card title="Quiz App">
        <div class="slds-m-around_medium">Here is my Quizz...</div>
        <form>
            <template for:each={myQuestions} for:item="question">
                <div class="slds-m-around_medium" key={question.id}>
                    <div><strong>{question.id} - {question.question}</strong></div>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <input type="radio" name={question.id} value="a" onchange={changeHandler}/>
                        <span>{question.options.a}</span>
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={question.id} value="b" onchange={changeHandler}/>
                        <span>{question.options.b}</span>
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={question.id} value="c" onchange={changeHandler}/>
                        <span>{question.options.c}</span>
                        </div>
                    </div>
                </div>
            </template>
            <lightning-button variant="brand" label="Submit" disabled={notAllSelected} onclick={handleSubmit} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="destructive" label="Reset" onclick={handleReset} class="slds-m-left_x-small"></lightning-button>
        </form>
            <template if:true={submitButtonPressed}>
                <div class={finalText}>Your Scored {obtainScore} out of {totalScore}</div>
            </template>
        
    </lightning-card>
</template>
