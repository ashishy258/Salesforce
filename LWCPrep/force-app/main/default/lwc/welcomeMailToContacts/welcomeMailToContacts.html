<template>
    <lightning-card>
        <lightning-button variant="brand" label="Welcome mail to Contacts" onclick={handleClick}
            class="slds-m-left_x-small"></lightning-button>
        <template if:true={showModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open"
                aria-labelledby="modal-heading-01" aria-modal="true">
                <div class="slds-modal__container">
                    <div class="slds-modal__header">
                        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Welcome mail to Contacts</h1>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-datatable key-field="id" data={data} columns={columns} onrowselection={getSelectedContact}>
                        </lightning-datatable>
                    </div>
                    <div class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={handleCancel} class="slds-m-left_x-small">
                        </lightning-button>
                        <lightning-button variant="brand" label="Send Welcome  Mail" onclick={handleSendMail} class="slds-m-left_x-small">
                        </lightning-button>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>
    </lightning-card>
</template>
